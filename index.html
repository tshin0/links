<!DOCTYPE html>
<style>
  body{
    padding-top: 40px;
    padding-bottom:40px;
    background-color:#faeee7;
    justify-content: center;

  }
  .items {
    display: flex;
    flex-direction: column;
    gap: 30px;
    max-width: 640px;
    flex-grow: 1;

  .banner-image {

    height: 128px;

    border-radius: 128px;
  }
  .banner {
    display: flex;
    justify-content: center;
  }

  .name {
    color: #33272a;
    display: flex;
    justify-content: center;
    font-family: 'open-sans';
  }

  .social-icons {
    color: #33272a;
    text-decoration: none;
    display: flex;
    justify-content: space-around;
  }

  .link {
    background-color: #33272a;
    display: flex;
    align-items: center;
    padding: 5px;
  }

  .link a {
    color: #ff8ba7;
    text-decoration: none;
    text-align: center;
    flex-grow: 1;
  }
  .thumbnail {
    width: 48px;
    height: 48px;
    object-fit: cover;
    border-radius: 48px;
  }

</style>
